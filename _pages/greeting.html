---
layout: default
permalink: /greeting/
---
<div data-controller="hello" class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-md space-y-4">
  <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 text-center">Say Hello</h2>

  <input
    data-hello-target="name"
    type="text"
    placeholder="Enter your name"
    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
  >

  <button
    data-action="click->hello#greet"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-300"
  >
    Greet
  </button>

  <div
    data-hello-target="output"
    class="text-center text-lg font-medium text-gray-700 dark:text-gray-200"
  >
  </div>
</div>
